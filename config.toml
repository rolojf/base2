baseurl = "https://rolo.tips/"
title = "Mi página matona"
languageCode = "es"
paginate = "5" # Number of posts per page
paginatePath = ""
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
disableKinds = ["taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT", "404"]

[Author]
  name = "Rolando Flores"
  bio = "Aquí se supone pongo mi bio"
  avatar = "img/avatar.png"

[Params]
  subtitle = "En Cabeza Ajena" # Subtitle of your site
  description = "Salvo que quieras encontrar atajo" # Descrip del sitio a como sale en google
  copyright = "John Doe" # Footer copyright holder, otherwise will use site title
  opengraph = false
  g_analytics = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  twitter_cards = true # Enable Twitter Cards if true
  toc = true # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
  mainSections = ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates

[Params.sidebar]
  widgets = ["recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  twitter = "a1rolo"
  instagram = "username"
  linkedin = "username"
  github = "rolojf"
  email = "rolo@psolar.mx"

# Custom social links
[[Params.widgets.social.custom]]
  title = "Youtube"
  url = "https://youtube.com/user/username"
  icon = "youtube.svg" # Optional. Path relative to "layouts/partials"

[[Params.widgets.social.custom]]
  title = "My Home Page"
  url = "http://example.com"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
