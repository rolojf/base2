{{ printf "<!-- Este es partials/scripts.html -->" | safeHTML }}
{{- $js := $.Param "elm" -}}
{{- $jsNombre := printf "js/%s.js" $js -}}
{{ printf "<!-- El archivo es " $jsNombre "-->" | safeHTML }}
{{- $jsFile := resources.Get $jsNombre | resources.Fingerprint "sha256" -}}
<script type="text/javascript"
        src="{{ $jsFile.RelPermalink }}"
        integrity="{{ $jsFile.Data.Integrity }}"
        crossorigin="anonymous">
</script>
